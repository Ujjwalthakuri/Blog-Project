{% extends "base/header.html" %}

{% block title %} Signup Page {% endblock title %}

{% block body_part %}
      
      <div class="row justify-content-center regs">
        <div class="col-sm-6">
            <h2 class="text-muted ">
                Signup Pages
            </h2>
           
            {% comment %} <form method="POST" action="{% url "base_cont/signup" %}"> {% endcomment %}
            <form method="POST" action="{% url "signup" %}">
                {% csrf_token %}
                <div class="form-group">    
                    <label for="{{form.username.id_for_label}}">Username</label> 
                    <input type="text" name="{{form.username.name}}" class="form-control" value="{{form.username.value}}" />
                    <span class="text-danger">{{form.username.errors}}</span> 
                </div>
            
                <div class="form-group">
                    <label for="{{form.email.id_for_label}}">Email:</label> 
                    <input type="email" name="{{form.email.name}}" class="form-control" value="{{form.email.value}}" /> 
                    <span class="text-danger">{{form.email.errors}}</span> 
                </div>
            
                <div class="form-group">
                    <label for="{{form.password1.id_for_label}}">Password</label> 
                    <input type="password" name="{{form.password1.name}}" class="form-control" />
                    <span class="text-danger">{{form.password1.errors}}</span> 
                </div>
            
                <div class="form-group">
                    <label for="{{form.password2.id_for_label}}">Re-Type Password</label> 
                    <input type="password" name="{{form.password2.name}}" class="form-control" />
                    <span class="text-danger">{{form.password2.errors}}</span>  
                </div>
                
                <button class="btn btn-primary" type="submit">Submit</button>
                <a href="{% url "signin" %}" class="btn btn-default">Signin</a>
            </form>
            
        </div>

      </div>

{% endblock body_part %}
